<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Notary</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Star Notary</h1>

        <div class="row">
            <label class="bold">Star Name:</label>
            <input type="text" id="star-name">
        </div>

        <div class="row">
            <label class="bold">Star Story:</label>
            <input type="text" id="star-story">
        </div>

        <div class="row">
            <label class="bold">Star Dec:</label>
            <input type="text" id="star-dec">
        </div>

        <div class="row">
            <label class="bold">Star Mag:</label>
            <input type="text" id="star-mag">
        </div>

        <div class="row">
            <label class="bold">Star Cen:</label>
            <input type="text" id="star-cen">
        </div>

        <!-- <div class="row">
            <label class="bold">Claimed TokenId:</label>
            <label id="tokenId"></label>
        </div> -->

        <button id="claim-button" onclick="claimButtonClicked()">Claim Star</button>

        <div class="row">
            <label class="bold">Star Lookup</label><br>
            <label> Enter TokenId:</label>
            <input type="text" id="star-lookup-text"><br>
            <label class="bold">Star Info: </label>
            <label id="star-info"></label>

        </div>
        <button id="but-star-lookup" onclick="lookupButtonClicked()">Lookup</button>

    </div>

    <script>

        if (typeof web3 != 'undefined') {
            web3 = new Web3(web3.currentProvider) // what Metamask injected 
            console.log('metamask')
        } else {
            // Instantiate and set Ganache as your provider
            console.log('localchain')
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
        }
        // The default (top) wallet account from a list of test accounts 
        web3.eth.defaultAccount = web3.eth.accounts[0];
        // The interface definition for your smart contract (the ABI) 
        var StarNotary = web3.eth.contract(
            [
                {
                    "constant": true,
                    "inputs": [
                        {
                            "name": "interfaceId",
                            "type": "bytes4"
                        }
                    ],
                    "name": "supportsInterface",
                    "outputs": [
                        {
                            "name": "",

                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [
                        {
                            "name": "",

                        }
                    ],
                    "name": "starsForSale",
                    "outputs": [
                        {
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [
                        {
                            "name": "tokenId",
                            "type": "uint256"
                        }
                    ],
                    "name": "getApproved",
                    "outputs": [
                        {
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "to",
                            "type": "address"
                        },
                        {
                            "name": "tokenId",
                            "type": "uint256"
                        }
                    ],
                    "name": "approve",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [
                        {
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "name": "tokenIdToStarInfo",
                    "outputs": [
                        {
                            "name": "name",
                            "type": "string"
                        },
                        {
                            "name": "story",
                            "type": "string"
                        },
                        {
                            "name": "dec",
                            "type": "string"
                        },
                        {
                            "name": "mag",
                            "type": "string"
                        },
                        {
                            "name": "cen",
                            "type": "string"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "from",
                            "type": "address"
                        },
                        {
                            "name": "to",
                            "type": "address"
                        },
                        {
                            "name": "tokenId",
                            "type": "uint256"
                        }
                    ],
                    "name": "transferFrom",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "from",
                            "type": "address"
                        },
                        {
                            "name": "to",
                            "type": "address"
                        },
                        {
                            "name": "tokenId",
                            "type": "uint256"
                        }
                    ],
                    "name": "safeTransferFrom",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [
                        {

                        }
                    ],

                    "outputs": [

                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [
                        {

                        }
                    ],
                    "name": "balanceOf",
                    "outputs": [

                        }
                    ],
                    "payable": false,

                },
                {
                    "constant": false,
                    "inputs": [
                        {

                        {

                        }
                    ],
                    "name": "setApprovalForAll",
                    "outputs": [],

                {

                    ],

                {

                        },
                        {

                        }
                    ],
                    "name": "isApprovedForAll",
                    "outputs": [

                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "anonymous": false,
                    "inputs": [
                        {

                        }
                    ],
                    "name": "starClaimed",
                    "type": "event"
                },
                {
                    "anonymous": false,
                    "inputs": [

                },
                {

                    "inputs": [

                {

                    "inputs": [

                        },
                        {

                        },
                        {

                        }
                    ],
                    "name": "ApprovalForAll",
                    "type": "event"
                },
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "_name",
                            "type": "string"
                        },
                        {
                            "name": "_story",
                            "type": "string"
                        },
                        {
                            "name": "_dec",
                            "type": "string"
                        },
                        {
                            "name": "_mag",
                            "type": "string"
                        },
                        {
                            "name": "_cen",
                            "type": "string"
                        }
                    ],
                    "name": "createStar",
                    "outputs": [
                        {
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "_tokenId",
                            "type": "uint256"
                        },
                        {
                            "name": "_price",
                            "type": "uint256"
                        }
                    ],
                    "name": "putStarUpForSale",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "_tokenId",
                            "type": "uint256"
                        }
                    ],
                    "name": "buyStar",
                    "outputs": [],
                    "payable": true,
                    "stateMutability": "payable",
                    "type": "function"
                }
            ]
        );
        // Grab the contract at specified deployed address with the interface defined by the ABI
        var starNotary = StarNotary.at('0xdb97b7e0cd680c601778ccc59ee7bf94ef7400b4');
        // Enable claim button being clicked
            function claimButtonClicked() {
                console.log('claimButtonClicked')
                web3.eth.getAccounts(function (error, accounts) {
                    if (error) {
                        console.log(error)
                        return
                    }
                    var account = accounts[0]
                    /////
                    var starName = document.getElementById('star-name').value
                    var starStory = document.getElementById('star-story').value
                    var dec = document.getElementById('star-dec').value
                    var mag = document.getElementById('star-mag').value
                    var cen = document.getElementById('star-cen').value
                    starNotary.createStar(starName, starStory, dec, mag, cen, function (error, result) {
                        if (!error) {
                            var starClaimedEvent = starNotary.starClaimed({ from: account });
                            starClaimedEvent.watch(function (error, watchResult) {
                                if (!error) {
                                    //document.getElementById('tokenId').innerText = result
                                    console.log(result);
                                } else {
                                    console.log('watching for star claimed event is failing');
                                }
                            });
                        } else {
                            console.log(error);
                        }
                    });
                })
            }
        function lookupButtonClicked() {
            web3.eth.getAccounts(function (error, accounts) {
                if (error) {
                    console.log(error)
                    return
                }
                var account = accounts[0]
                var tokenId = document.getElementById('star-lookup-text').value
                starNotary.tokenIdToStarInfo(tokenId, function (error, result) {
                    if (!error) {
                        document.getElementById('star-info').innerText = JSON.stringify(result)
                        console.log(result);
                    } else {
                        console.log(error);
                    }
                });
            })
        }
    </script>
</body>

</html>
